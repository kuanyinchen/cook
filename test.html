<section class="ad-post bg-gray py-5">
    <div class="container">
       <form id="form" action="/api/1.0/upload/recipe" method="POST" enctype="multipart/form-data">
            <!-- Post Your ad start -->
            <fieldset class="border border-gary p-4 mb-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Post Your Recipe</h3>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">食譜名稱:</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" name="title">
                            <h6 class="font-weight-bold pt-4 pb-1">食譜說明:</h6>
                            <textarea name="" id="" class="border p-3 w-100" rows="7" placeholder="Write details about your product"></textarea>
                            <h6 class="font-weight-bold pt-4 pb-1">份量（人份）:</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" name="quantity">
                            <h6 class="font-weight-bold pt-4 pb-1">烹調時間（分鐘）:</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" name="time">
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">食譜分類:</h6>
                            <select name="category" id="inputGroupSelect" class="w-100">
                                <option value="0">請選擇食譜分類</option>
                                <option value="點心烘焙">點心烘焙</option>
                                <option value="健身">健身</option>
                                <option value="寵物鮮食">寵物鮮食</option>
                            </select>
                           <!--  上傳照片 -->
                            <div class="choose-file text-center my-4 py-4 rounded">
                                <label for="file-upload">
                                    <span class="d-block font-weight-bold text-dark">Drop files anywhere to upload</span>
                                    <span class="d-block">or</span>
                                    <span class="d-block btn bg-primary text-white my-3 select-files">Select files</span>
                                    <span class="d-block">Maximum upload file size: 500 KB</span>
                                    <input type="file" class="form-control-file d-none" id="file-upload" name="cover">
                                </label>
                            </div>
                        </div>
                    </div>
            </fieldset>
            <!-- Post Your ad end -->

            <!-- seller-information start -->
            <fieldset class="border p-4 my-5 seller-information bg-gray">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>食譜食材：</h3>
                    </div>
                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">材料:</h6>
                         <div class="element-wrapper">
                         <div class="row" id="div0">
                        <input type="text" name="ingredient" id="ingredient0" placeholder="食材" list="matched_list0" class="border w-100 p-2">
                        <datalist id="matched_list0"></datalist>
                        <!-- 先到這裡 -->
                        <h6 class="font-weight-bold pt-4 pb-1">熱量:</h6>
                        <div name="calories" id="calories0" class="calories"></div>
                    </div>
                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">材料重量:</h6>
                        <input type="text" name="grams" id="grams0" placeholder="克數"class="border w-100 p-2"><button type="button" class="btn-remove-row">-</button>
                        <h6 class="font-weight-bold pt-4 pb-1">蛋白質:</h6>
                        <div name="proteins" id="proteins0" class="protein"></div>
                    </div>
                </div>
            </fieldset>
            <!-- seller-information end-->

            <!-- ad-feature start -->
            <fieldset class="border bg-white p-4 my-5 ad-feature bg-gray">
                <div class="row">
                    <div class="col-lg-12">

                        <h3 class="pb-3">Make Your Ad Featured
                            <span class="float-right"><a class="text-right font-weight-normal text-success" href="#">What
                                    is featured ad ?</a></span>
                        </h3>

                    </div>
                    <div class="col-lg-6 my-3">
                        <span class="mb-3 d-block">Premium Ad Options:</span>
                        <ul>
                            <li>
                                <input type="radio" id="regular-ad" name="adfeature">
                                <label for="regular-ad" class="font-weight-bold text-dark py-1">Regular Ad</label>
                                <span>$00.00</span>
                            </li>
                            <li>
                                <input type="radio" id="Featured-Ads" name="adfeature">
                                <label for="Featured-Ads" class="font-weight-bold text-dark py-1">Top Featured Ads</label>
                                <span>$59.00</span>
                            </li>
                            <li>
                                <input type="radio" id="urgent-Ads" name="adfeature">
                                <label for="urgent-Ads" class="font-weight-bold text-dark py-1">Urgent Ads</label>
                                <span>$79.00</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6 my-3">
                        <span class="mb-3 d-block">Please select the preferred payment method:</span>
                        <ul>
                            <li>
                                <input type="radio" id="bank-transfer" name="adfeature">
                                <label for="bank-transfer" class="font-weight-bold text-dark py-1">Direct Bank Transfer</label>
                            </li>
                            <li>
                                <input type="radio" id="Cheque-Payment" name="adfeature">
                                <label for="Cheque-Payment" class="font-weight-bold text-dark py-1">Cheque Payment</label>
                            </li>
                            <li>
                                <input type="radio" id="Credit-Card" name="adfeature">
                                <label for="Credit-Card" class="font-weight-bold text-dark py-1">Credit Card</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </fieldset>
            <!-- ad-feature start -->

            <!-- submit button -->
            <div class="checkbox d-inline-flex">
                <input type="checkbox" id="terms-&-condition" class="mt-1">
                <label for="terms-&-condition" class="ml-2">By click you must agree with our
                    <span> <a class="text-success" href="terms-condition.html">Terms & Condition and Posting Rules.</a></span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary d-block mt-2">Post Your Ad</button>
        </form>
    </div>
</section>

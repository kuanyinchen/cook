<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>食譜編輯 - Just Make</title>
    </head>
    <body>
        <form action="/api/1.0/upload/recipe" method="POST" enctype="multipart/form-data">
            <span>食譜名稱：</span>
            <input type="text" name="title" class="form-control-file" />
            <br />
            <span>食譜封面照：</span>
            <input type="file" class="form-control-file" name="cover" multiple />
            <br />
            <span>簡介：</span>
            <input type="text" name="description" class="form-control-file" />
            <br />
            <span>份量（人份）：</span>
            <input type="text" name="quantity" class="form-control-file" />
            <br />
            <span>烹調時間：</span>
            <input type="text" name="time" class="form-control-file" />
            <br />
            <span>食材：</span>
            <div class="element-wrapper">
                <div class="row" id="rowTest">
                    <input type="text" name="ingredient" placeholder="食材" />
                    <input type="text" name="grams" placeholder="克數" />
                    <input type="text" name="calories" placeholder="熱量" />
                    <input type="text" name="proteins" placeholder="蛋白質" />
                    <input type="text" name="carbohydrates" placeholder="碳水" />
                    <input type="text" name="fat" placeholder="脂肪" />
                    <button class="btn-remove-row">-</button>
                </div>
            </div>
            <button id="btn-add-row">+</button>
            <br />
            <span>步驟：</span>
            <div class="element-wrapper1">
                <div class="row1" id="stepbystep">
                    <input type="file" class="form-control-file" name="step_p" multiple />
                    <input type="text" name="step_d" placeholder="說明" />
                    <button class="btn-remove-step">-</button>
                </div>
            </div>
            <button id="btn-add-step">+</button>
            <br />
            <input type="submit" value="送出資料" class="btn btn-default" />
            <script src="../js/upload.js"></script>
        </form>
    </body>
</html>
